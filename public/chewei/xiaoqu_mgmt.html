	<body>

			<div>
				<table style="margin-left:20px">
					<tr>
						<td>城市:</td>

								<option selected="selected" value="上海">上海</option>

							</select>
						</td>
						<td>名称:</td>

						</td>
					</tr>
				</table>
				<table style="margin-left:20px">
					<tr>
						<td>地址:</td>
						<td><input type="text" style="width:600px;" name="addr"></input>
						</td>
					</tr>
				</table>
				<table style="margin-left:20px">
					<tr>
						<td><button type='button'>添加</button></td>
					</tr>
				</table>
			</div>
			<div style="height: 20px;background: rgba(0,0,0,0.05);"></div>

			<div class="pluginTitle">小区信息</div>
			<div class="tableContainer" id="vueApp">
				<table id="table" style="margin-top: 10px;">
					<tr>
						<th>小区名称</th>
						<th>城市</th>
						<th>区</th>
						<th>进入地址</th>
						<th>出来地址</th>
						<th>经度</th>
						<th>纬度</th>
						<th>车位数量</th>
						<th>开始时间</th>
						<th>结束时间</th>
						<th>价格</th>
						<th style="text-align: center;">管理</th>
					</tr>
					<tr id="cell" class="cell" v-for="dic in message">
						<td>{{dic.name}}</td>
						<td>{{dic.city}}</td>
						<td>{{dic.district}}</td>
						<td>{{dic.addr_in}}</td>
						<td>{{dic.addr_out}}</td>
						<td>{{dic.longitude}}</td>
						<td>{{dic.latitude}}</td>
						<td>{{dic.parking_num_total}}</td>
						<td>{{dic.timeStart}}</td>
						<td>{{dic.timeEnd}}</td>
						<td>{{dic.rate}}</td>

						<td style="text-align: center;">
							<a class="pluginVersion blueBut" href="editXiaoq.html">编辑</a>
							<a v-bind:pps_id="dic.pps_id" class="pluginDelete redBtn">删除</a>
						</td>
						<!--<td ><a class="pluginVersion blueBut" href="router_retransmission.html">详情</a></td>-->
					</tr>

				</table>
			</div>
			<div style="height: 15px;"></div>
