<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="css/all.css" />
		<link rel="stylesheet" href="css/public.css" />
		<link rel="stylesheet" href="css/router_currentsource.css" />
		<script type="text/javascript" src="js/jquery.1.9.1.js"></script>
		<script type="text/javascript" src="js/vue.js"></script>
		<title id="name" fileNam="plugin">小区管理</title>
	</head>

	<body onload="load()">
		<div id="vueApp">
			<!--记录数据-->
			<div id="fileName" fileNam="router_historyresource" isroot="root"></div>
			<!--记录数据-->
			<div id="pluginContainer" fileNam="plugin" isroot="root">
				<div class="pluginTitle">
					<!-- <a class="backBtn" >返回</a> -->筛选</div>

				<div>
					<table style="margin-left:20px;margin-top:20px;margin-bottom:20px;">
						<tr>
							<td>城市:</td>
							<td>
								<select id="city">
                                    <option selected="selected" value="无">无</option>
									<option value="上海">上海</option>
									<option value="北京">北京</option>
									<option value="深圳">深圳</option>
								</select>
							</td>
							<td style="padding-left:20px;">区：</td>
							<td>
								<select id="district">
									<option selected="selected" value="无">无</option>
									<option value="徐汇">徐汇</option>
									<option value="静安">静安</option>
									<option value="浦东">浦东</option>
								</select>
							</td>
							<td style="padding-left:20px;">名称:</td>
							<td><input id="xqname"  type="text" style="width:427px;" name="name"></input></td>
							<td style="padding-left:20px;"><button  class="redBtn" v-on:click="refresh"  style="background: orange;">筛选</button></td>
						</tr>
					</table>
				</div>
				<div style="height: 20px;background: rgba(0,0,0,0.05);"></div>

                <div class="pluginTitle"><a>小区信息</a><button class="blueBut" v-on:click="add" type='button' style="float:right;argin-right:20px;">添加</button></div>
				<div class="tableContainer" >
					<table id="table" style="margin-top: 10px;">
						<tr>
							<th>小区名称</th>
							<th>城市</th>
							<th>区</th>
							<th>入口地址</th>
                            <!--<th>出口地址</th>-->
							<th>经度</th>
							<th>纬度</th>
							<th>车位数量</th>
							<!--<th>开始时间</th>
							<th>结束时间</th>
                            <th>价格</th>-->
							<th style="text-align: center;">管理</th>
						</tr>
						<tr id="cell" class="cell" v-for="dic in message">
							<td>{{dic.name}}</td>
							<td>{{dic.city}}</td>
							<td>{{dic.district}}</td>
							<td>{{dic.addr_in}}</td>
                            <!--<td>{{dic.addr_out}}</td>-->
							<td>{{dic.longitude}}</td>
							<td>{{dic.latitude}}</td>
							<td>{{dic.parking_num_total}}</td>
							<!--<td>{{dic.timeStart}}</td>
                            <td>{{dic.timeEnd}}</td>
                            <td>{{dic.rate}}</td>-->

							<td style="text-align: center;">
								<a v-on:click="parkMgmt($event)" class="pluginVersion blueBut edit">车位管理</a>
								<a v-on:click="edit($event)" class="pluginVersion blueBut edit">编辑</a>
								<a v-on:click="deleteXiaoqu($event);" v-bind:info="getInfo(dic)" class="pluginDelete redBtn">删除</a>
							</td>
							<!--<td ><a class="pluginVersion blueBut" href="router_retransmission.html">详情</a></td>-->
						</tr>

					</table>
				</div>
				<div style="height: 15px;"></div>
			</div>
		</div>
	</body>
	<script type="text/javascript" src="js/public.js"></script>
	<!--<script type="text/javascript" src="js/netWokr.js" ></script>-->
	<script>
        var g_url = window.location.protocol+"//"+window.location.host+"/xiaoqu/";
		var vm = new Vue({
			el: '#vueApp',
			data: {
                message: []
			},
			methods: {
				
				getInfo: function(dic) {
					return JSON.stringify(dic);
				},
				//添加
				add:function(){
					localStorage.info = "";
					location.href = "editXiaoqu.html";
				},
				//删除小区
				deleteReq: function(info) {
                    var _self = this;
                    var query = {
                        type: "MSG_T_MGMT_DEL_XIAOQU",
                        id: _self.message.id
                    };

                    $.ajax({
                        type: "post",
                        url: g_url,
                        timeout: 3000,  //3s
                        async: true,    //异步
                        data: JSON.stringify(query),
                        contentType: "application/json; charset=utf-8",
                        dataType: "json",
                        success: function(data) {
                            //alert(data);
                            if (data.ret == 0) {
                                //vm.message = data.data;
                            }
                        },
                        error: function() {
                            //_self.loadTestData();
                        }
                    });
				},
				//删除小区
				deleteXiaoqu: function(athis) {
					var info = $(athis.currentTarget).attr("info");
					var confirm1 = confirm("确定删除？");
					if(confirm) {
						this.deleteReq(info);
					}
				},
				edit: function(athis) {
					var info = $(athis.currentTarget).next().attr("info");
					localStorage.info = info;
					$(athis.currentTarget).attr({
						href: "editXiaoqu.html"
					})
				},
                parkMgmt: function(athis) {
                    var info = $(athis.currentTarget).next().attr("info");
                    localStorage.info = info;
                    $(athis.currentTarget).attr({
                        href: "editXiaoquPark.html"
					})
                },
				//刷新
				refresh:function(){
                    var _self = this;
					var city = $("#city option:selected").val();
					var district = $("#city option:selected").val();
					var name = $("#xqname").val();
					var addr = $("#addr").val();
					var param = {
						city:city,
						district:district,
						name:name,
						addr:addr
					}
					alert(JSON.stringify(param));
					//			$.ajax({
					//				type: "post",
					//				url: allDeviceUrl,
					//				async: true,
					//				cache: false,
					//				success: function() {
					//					vm.message = data.data;
					//					window.location.reload(); //删除成功刷新
					//				},
					//				error: function() {
					//					alert("刷新失败");
					//				}
					//			}); //ajax
                    _self.loadTestData();
					
				},
                loadTestData: function() {
                    var _self = this;
                    var message = [{
                        type: "MSG_T_MGMT_NEW_XIAOQU",
                        city: "上海",
                        district: "浦东",
                        name: "凤凰",
                        //addr:"上海市浦东新区机场东路888号",
                        addr_in: "上海市浦东新区机场东路888号",
                        addr_out: "上海市浦东新区机场东路888号",
                        longitude: "233.121",
                        latitude: "110.432",
                        pps_id: "2",
                        parking_num_total: "200",
                        timeStart: "10:00",
                        timeEnd: "18:00",
                        rate_type: "time",
                        rate: "10"
                    }];
                    _self.message = message;
                },
                reload: function() {
                    var _self = this;
                    var query = {
                        type: "MSG_T_MGMT_QUERY_XIAOQU"
                    };

                    $.ajax({
                        type: "post",
                        url: g_url,
                        timeout: 3000,  //3s
                        async: true,    //异步
                        data: JSON.stringify(query),
                        contentType: "application/json; charset=utf-8",
                        dataType: "json",
                        success: function(data) {
                            alert(data);
                            if (data.ret == 0) {
                                vm.message = data.data;
                            }
                        },
                        error: function() {
                            _self.loadTestData();
                        }
                    });
                }
			}

		});

        function load() {
            vm.reload();
        }
	</script>

</html>
