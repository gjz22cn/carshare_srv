<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="css/all.css" />
		<link rel="stylesheet" href="css/public.css" />
		<link rel="stylesheet" href="css/router_currentsource.css" />
		<script type="text/javascript" src="js/jquery.1.9.1.js"></script>
		<script type="text/javascript" src="js/vue.js"></script>
		<title id="name" fileNam="plugin">账单明细</title>
	</head>

	<body onload="load()">
		<div id="vueApp">
			<!--记录数据-->
			<div id="fileName" fileNam="router_historyresource" isroot="root"></div>
			<!--记录数据-->
			<div id="pluginContainer" fileNam="plugin" isroot="root">
				<div class="pluginTitle">
					<!-- <a class="backBtn" >返回</a> -->筛选</div>

				<div>
					<table style="margin-left:40px;margin-top:20px;margin-bottom:20px;">
						<tr>
							<td>厂商名:</td>
							<td><input id="csname"  type="text" style="width:384px;" name="csname"></input></td>
						</tr>
						<tr>
							<td>小区名:</td>
							<td><input id="xqname"  type="text" style="width:384px;" name="xqname"></input></td>
						</tr>
						<tr>
							<td>车牌:</td>
							<td><input id="chepai"  type="text" style="width:128px;" name="chepai"></input></td>
						</tr>
						<tr>
							<td><button  class="redBtn" v-on:click="refresh"  style="background: orange;">筛选</button></td>
						</tr>
					</table>
				</div>
				<div style="height: 20px;background: rgba(0,0,0,0.05);"></div>

                <div class="pluginTitle">账单明细</div>
				<div class="tableContainer" >
					<table id="table" style="margin-top: 10px;">
						<tr>
							<th>车牌</th>
							<th>小区</th>
                            <th>日期</th>
							<th>进场时间</th>
                            <th>出场时间</th>
							<th>停车费(元)</th>
						</tr>
						<tr id="cell" class="cell" v-for="dic in message">
							<td>{{dic.chepai}}</td>
							<td>{{dic.cname}}</td>
							<td>{{dic.date}}</td>
							<td>{{dic.inTime}}</td>
							<td>{{dic.outTime}}</td>
							<td>{{dic.totalPrice}}</td>
						</tr>

					</table>
				</div>
				<div style="height: 15px;"></div>
			</div>
		</div>
	</body>
	<script type="text/javascript" src="js/public.js"></script>
	<script>
        var g_url = window.location.protocol+"//"+window.location.host+"/xiaoqu/";
		var vm = new Vue({
			el: '#vueApp',
			data: {
                message: []
			},
			methods: {
				
				getInfo: function(dic) {
					return JSON.stringify(dic);
				},
				//刷新
				refresh:function(){
                    var _self = this;
					var csname = $("#csname").val();
					var xqname = $("#xqname").val();
					var chepai = $("#chepai").val();
                    _self.reload(csname, xqname, chepai);
				},
                loadTestData: function() {
                    var _self = this;
                    var message = [
                        {
                            chepai: "沪A-111111",
                            cname: "万科一期",
                            date: "2017-1-1",
                            inTime: "12:00",
                            outTime: "14:00",
                            totalPrice: 20
                        },
                        {
                            chepai: "沪B-111111",
                            cname: "万科二期",
                            date: "2017-2-2",
                            inTime: "15:00",
                            outTime: "16:00",
                            totalPrice: 10
                        }
                    ];
                    _self.message = message;
                },
                reload: function(csname, xqname, chepai) {
                    var _self = this;
                    var query = {
                        type: "MSG_T_MGMT_GET_BILL_RECORD"
                    };

                    if (csname != "") {
                        query.csname = csname;
                    }
                    if (xqname != "") {
                        query.xqname = xqname;
                    }
                    if (chepai != "") {
                        query.chepai = chepai;
                    }

                    $.ajax({
                        type: "post",
                        url: g_url,
                        timeout: 3000,  //3s
                        async: true,    //异步
                        data: JSON.stringify(query),
                        contentType: "application/json; charset=utf-8",
                        dataType: "json",
                        success: function(data) {
                            alert(data);
                            if (data.ret == 0) {
                                vm.message = data.data;
                            }
                        },
                        error: function() {
                            _self.loadTestData();
                        }
                    });
                }
			}

		});

        function load() {
            vm.reload("", "", "");
        }
	</script>

</html>
