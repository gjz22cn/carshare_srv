<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="css/all.css" />
		<link rel="stylesheet" href="css/public.css" />
		<link rel="stylesheet" href="css/router_currentsource.css" />
		<script type="text/javascript" src="js/jquery.1.9.1.js"></script>
		<script type="text/javascript" src="js/vue.js"></script>
		<title id="name" fileNam="plugin">账单明细</title>
	</head>

	<body onload="load()">
		<div id="vueApp">
			<!--记录数据-->
			<div id="fileName" fileNam="router_historyresource" isroot="root"></div>
			<!--记录数据-->
			<div id="pluginContainer" fileNam="plugin" isroot="root">
				<div class="pluginTitle">
					<!-- <a class="backBtn" >返回</a> -->筛选</div>

				<div>
					<table style="margin-left:20px;margin-top: 10px;margin-bottom: 5px;">
						<tr>
							<td>城市:</td>
							<td>
								<select id="city">
									<option selected="selected" value="上海">上海</option>
									<option value="北京">北京</option>
									<option value="深圳">深圳</option>
								</select>
							</td>
							<td>区：</td>
							<td>
								<select id="district">
									<option selected="selected" value="徐汇">徐汇</option>
									<option value="静安">静安</option>
									<option value="浦东">浦东</option>
								</select>
							</td>
							<td>名称:</td>
							<td><input id="xqname"  type="text" style="width:427px;" name="name"></input>
							</td>
						</tr>
					</table>
					<table style="margin-left:20px;">
						<tr>
							<td>地址:</td>
							<td><input id="addr" type="text" style="width:600px;" name="addr"></isindex>
							</td>
						</tr>
					</table>
					<table style="margin-left:20px;margin-bottom: 10px;margin-top: 5px;">
						<tr>
							<td><button  class="redBtn" v-on:click="refresh"  style="background: orange;">刷新</button></td>
						</tr>
					</table>
				</div>
				<div style="height: 20px;background: rgba(0,0,0,0.05);"></div>

                <div class="pluginTitle">账单明细</div>
				<div class="tableContainer" >
					<table id="table" style="margin-top: 10px;">
						<tr>
							<th>车牌</th>
							<th>小区</th>
                            <th>日期</th>
							<th>进场时间</th>
                            <th>出场时间</th>
							<th>停车费(元)</th>
						</tr>
						<tr id="cell" class="cell" v-for="dic in message">
							<td>{{dic.chepai}}</td>
							<td>{{dic.cname}}</td>
							<td>{{dic.date}}</td>
							<td>{{dic.inTime}}</td>
							<td>{{dic.outTime}}</td>
							<td>{{dic.totalPrice}}</td>
						</tr>

					</table>
				</div>
				<div style="height: 15px;"></div>
			</div>
		</div>
	</body>
	<script type="text/javascript" src="js/public.js"></script>
	<script>
        var g_url = window.location.protocol+"//"+window.location.host+"/xiaoqu/";
		var vm = new Vue({
			el: '#vueApp',
			data: {
                message: []
			},
			methods: {
				
				getInfo: function(dic) {
					return JSON.stringify(dic);
				},
				//添加
				add:function(){
					localStorage.info = "";
					location.href = "editXiaoqu.html";
				},
				//删除小区
				deleteReq: function(info) {
					alert("info是：" + info);
					//			$.ajax({
					//				type: "post",
					//				url: allDeviceUrl,
					//				async: true,
					//				cache: false,
					//				success: function(data) {
					//				
					//					window.location.reload(); //删除成功刷新
					//				},
					//				error: function() {
					//					alert("删除失败");
					//				}
					//			}); //ajax
				},
				//删除小区
				deleteXiaoqu: function(athis) {
					var info = $(athis.currentTarget).attr("info");
					var confirm1 = confirm("确定删除？");
					if(confirm) {
						this.deleteReq(info);
					}
				},
				edit: function(athis) {
					var info = $(athis.currentTarget).next().attr("info");
					localStorage.info = info;
					$(athis.currentTarget).attr({
						href: "editXiaoqu.html"
					})
				},
				//刷新
				refresh:function(){
                    var _self = this;
					var city = $("#city option:selected").val();
					var district = $("#city option:selected").val();
					var name = $("#xqname").val();
					var addr = $("#addr").val();
					var param = {
						city:city,
						district:district,
						name:name,
						addr:addr
					}
					alert(JSON.stringify(param));
					//			$.ajax({
					//				type: "post",
					//				url: allDeviceUrl,
					//				async: true,
					//				cache: false,
					//				success: function() {
					//					vm.message = data.data;
					//					window.location.reload(); //删除成功刷新
					//				},
					//				error: function() {
					//					alert("刷新失败");
					//				}
					//			}); //ajax
                    _self.loadTestData();
					
				},
                loadTestData: function() {
                    var _self = this;
                    var message = [
                        {
                            chepai: "沪A-111111",
                            cname: "万科一期",
                            date: "2017-1-1",
                            inTime: "12:00",
                            outTime: "14:00",
                            totalPrice: 20
                        },
                        {
                            chepai: "沪B-111111",
                            cname: "万科二期",
                            date: "2017-2-2",
                            inTime: "15:00",
                            outTime: "16:00",
                            totalPrice: 10
                        }
                    ];
                    _self.message = message;
                },
                reload: function() {
                    var _self = this;
                    var query = {
                        type: "MSG_T_MGMT_QUERY_XIAOQU"
                    };

                    $.ajax({
                        type: "post",
                        url: g_url,
                        timeout: 3000,  //3s
                        async: true,    //异步
                        data: JSON.stringify(query),
                        contentType: "application/json; charset=utf-8",
                        dataType: "json",
                        success: function(data) {
                            alert(data);
                            if (data.ret == 0) {
                                vm.message = data.data;
                            }
                        },
                        error: function() {
                            _self.loadTestData();
                        }
                    });
                }
			}

		});

        function load() {
            vm.reload();
        }
	</script>

</html>
